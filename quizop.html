<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <style>
    body{
        background-image: url(htmlpimage.jpg);
        color: white;
        font-size: larger;
    }
    .question {
  margin-bottom: 15px;
  padding: 10px;
  border: 1px solid #ddd;
  border-radius: 8px;
}
button {
  padding: 10px 20px;
  background: #007bff;
  border: none;
  color: white;
  border-radius: 6px;
  cursor: pointer;
}
#result {
  margin-top: 20px;
  font-weight: bold;
  font-size: 18px;
}
</style>
</head>
<body>
    <h2>Module 1 Quiz</h2>
    <form id="quizForm">
  <div class="question">
    <p>1. What does HTML stand for?</p>
    <label><input type="radio" name="q1" value="0"> Hyperlinks and Text Markup Language</label><br>
    <label><input type="radio" name="q1" value="1"> HyperText Markup Language</label><br>
    <label><input type="radio" name="q1" value="2"> Home Tool Markup Language</label><br>
    </div>
    <div class="question">
    <p>2. Which language is used for styling a webpage?</p>
    <label><input type="radio" name="q2" value="1"> CSS</label><br>
    <label><input type="radio" name="q2" value="0"> PHP</label><br>
    <label><input type="radio" name="q2" value="2"> Python</label>
  </div>

  <button type="button" onclick="calculateScore()">Submit Quiz</button>
</form>

<p id="result"></p>
<script>
    function calculateScore(){
        let score = 0;
        let q1 = document.querySelector('input[name="q1"]:checked');
        if(q1 && q1.value === "1"){
            score = score + 1;
        }
        let q2 = document.querySelector('input[name="q2"]:checked');
        if(q2 && q2.value === "1"){
            score = score + 1;
        }
        document.getElementById("result").innerHTML = "Your Score: " + score + "/2";

    }
    
</script>
    

    
</body>
</html>
